<mat-toolbar class="header mat-elevation-z4">
  <span>
    <a routerLink="/">
      <img class="logo" src="img/logo.png" alt="logo">
    </a>
  </span>

  <span class="title-group">
    <a routerLink="{{ routeUrl }}">
      <i class="material-icons">
        {{ icon }}
      </i>
      {{ title }}
    </a>
  </span>

  <span class="spacer"></span>

  <ng-container *ngIf="!authService.getIsAuthenticated()">
    <span class="title-group header-right">
      <a routerLink="/login">
        <i class="material-icons">
          account_circle
        </i>
        Login
      </a>
    </span>

    <span class="title-group">
      <a routerLink="/register">
        <i class="material-icons">
          person_add
        </i>
        Registrar
      </a>
    </span>
  </ng-container>

  <ng-container *ngIf="authService.getIsAuthenticated()">
    <span class="title-group header-right">
      <a href="#" (click)="onLogout($event)">
        <i class="material-icons">
          exit_to_app
        </i>
        Logout
      </a>
    </span>
  </ng-container>
</mat-toolbar>
